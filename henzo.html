<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerenciador de Produtos</title>
  <link rel="stylesheet" href="henzo.css">
</head>
<body>

  <div class="container">
    <h1>Gerenciador de Produtos</h1>

    <form id="productForm">
      <input type="text" id="name" placeholder="Nome do Produto" required />
      <input type="number" id="price" placeholder="Preço" min="0" step="0.01" required />
      <input type="number" id="quantity" placeholder="Quantidade" min="1" required />
      
      <select id="category" required>
        <option value="">Selecione um tipo</option>
        <option value="Eletrônico">Eletrônico</option>
        <option value="Roupas">Roupas</option>
        <option value="Alimentos">Alimentos</option>
        <option value="Livros">Livros</option>
      </select>

      <button type="submit">Salvar Produto</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Preço (R$)</th>
          <th>Quantidade</th>
          <th>Tipo</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="productTableBody"></tbody>
    </table>
  </div>

  <script src="henzo.js"></script>
  <script src="auth.js"></script>
  <a href="login.html" class="admin-link">Área do Administrador</a>

</body>
</html>
