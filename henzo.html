<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciamento de Produtos</title>
  <link rel="stylesheet" href="henzo.css" />
</head>
<body>

  <div class="header">
    <h1>Gerenciamento de Produtos</h1>
    <div>
      <span id="welcomeUser"></span>
      <button onclick="logout()">Logout</button>
      <button onclick="window.location.href='admin.html'">Admin</button>
    </div>
  </div>

  <div class="container">
    <form id="productForm">
      <input type="text" id="name" placeholder="Nome do Produto" required />
      <input type="number" id="price" placeholder="Preço" required step="0.01" min="0" />
      <input type="number" id="quantity" placeholder="Quantidade" required min="0" />

      <select id="productType" required>
        <option value="" disabled selected>Selecione um tipo</option>
      </select>

      <button type="submit">Adicionar Produto</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Preço</th>
          <th>Quantidade</th>
          <th>Tipo</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="productTableBody"></tbody>
    </table>
  </div>

  <script src="auth.js"></script>
  <script src="henzo.js"></script>
</body>
</html>
